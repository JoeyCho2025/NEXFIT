    //   .then(console.log)

    // 接收一個參數 count，表示你要從 API 獲取多少個隨機使用者。
    // getPeople 返回一個 Promise。Promise 會有兩個參數：res（resolve）傳遞成功的結果 和 rej（reject）傳遞失敗的結果。
    const getPeople = (count) =>
      new Promise((res, rej) => {
        const api = `https://api.randomuser.me/?nat=US&results=${count}`;
        // 創建了一個新的 XMLHttpRequest 物件，這是用來進行 AJAX 請求的老式方法。用來發送http請求並接收回應
        const request = new XMLHttpRequest();
        request.open("get", api);
        request.onload = () => {
          if (request.status === 200) {
            res(JSON.parse(request.response).results);
          } else {
            rej(Error(request.statusText));
          }
        };
        request.onerror = (err) => {
          rej(err);
        };
        request.send();
      });

    const willy = new Vacation("willy", 4);

    class Expedition extends Vacation {
      constructor(destination, length, gear) {
